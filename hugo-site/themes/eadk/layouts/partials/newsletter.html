<section class="newsletter-section">
  <div class="container">
    <div class="newsletter-inner">
      <div class="newsletter-text">
        <h2>Join Our Newsletter</h2>
        <p>We produce a monthly newsletter which updates followers on community news, events, and job listings.</p>
      </div>
      <!-- TODO: Replace with your Mailchimp form action URL -->
      <form class="newsletter-form" action="https://effectivealtruism.us00.list-manage.com/subscribe/post" method="post">
        <!-- TODO: Replace these with your actual Mailchimp u and id values -->
        <input type="hidden" name="u" value="YOUR_MAILCHIMP_U">
        <input type="hidden" name="id" value="YOUR_MAILCHIMP_ID">
        <input type="text" name="FNAME" placeholder="First Name" required aria-label="First Name">
        <input type="email" name="EMAIL" placeholder="Email Address" required aria-label="Email Address">
        <button type="submit" class="btn btn--primary">Subscribe</button>
      </form>
    </div>
  </div>
</section>
