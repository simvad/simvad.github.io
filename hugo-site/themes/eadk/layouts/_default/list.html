{{ define "main" }}

<section class="page-header">
  <div class="container">
    <h1>{{ .Title }}</h1>
    {{ with .Params.subtitle }}<p class="page-subtitle">{{ . }}</p>{{ end }}
  </div>
</section>

<section class="section">
  <div class="container">
    {{ .Content }}

    {{ if .Pages }}
    <div class="card-grid">
      {{ range .Pages }}
      <article class="card">
        <div class="card-body">
          {{ with .Params.category }}<span class="card-tag">{{ . }}</span>{{ end }}
          <h2 class="card-title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
          {{ with .Params.author }}<span class="card-author">{{ . }}</span>{{ end }}
        </div>
      </article>
      {{ end }}
    </div>
    {{ end }}
  </div>
</section>

{{ end }}
